<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ei-Cloud</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
      background-image: url('hintergrund.jpg'); /* Hintergrundbild */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }

    /* Textbereich Haupttext */
    .text-container {
      position: relative;
      margin-top: 400px;
      text-align: center;
      height: 3.5em;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      margin: 0.2em 0;
    }

    h2 {
      font-size: clamp(1.5rem, 5vw, 3rem);
      margin: 0;
    }

    #anzahl {
      font-weight: bold;
    }

    /* --- Neue, unabhängige Zahl --- */
    .anzahl-separat {
      position: absolute;
      top: -200px; /* Abstand vom oberen Rand, frei konfigurierbar */
      left: 50%; 
      transform: translateX(-50%);
      font-size: 5rem; /* Größe unabhängig */
      font-weight: bold;
      color: orange; 
      z-index: 20;
      text-align: center;
    }

    /* --- Neue, unabhängige Textanzeige --- */
    .text-separat {
      position: absolute;
      top: -150px; /* Abstand vom oberen Rand, frei konfigurierbar */
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem; 
      font-weight: normal;
      color: #fff;
      z-index: 20;
      text-align: center;
      white-space: nowrap;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: clamp(0.8rem, 2vw, 1.2rem);
      color: #ddd;
      text-shadow: 1px 1px 3px black;
    }

    .ausverkauft {
      color: #ff3333;
      font-weight: bold;
      text-shadow: 2px 2px 8px black;
    }
  </style>
</head>
<body>

  <div class="text-container">
    <h1>Ei-Cloud – Immer auf dem neusten Stand!</h1>
    <h2>Aktuell im Automaten: <span id="anzahl">–</span></h2>
  </div>

  <!-- Neue, unabhängige Zahl -->
  <div class="anzahl-separat" id="anzahl2">–</div>

  <!-- Neue, unabhängige Textanzeige -->
  <div class="text-separat" id="text2">Aktuell im Automaten:</div>

  <div class="footer">Letzte Aktualisierung: <span id="zeit">–</span></div>

  <script>
    const THINGSPEAK_URL = "https://api.thingspeak.com/channels/3123810/feeds/last.json";

    async function ladeEier() {
      try {
        const res = await fetch(THINGSPEAK_URL);
        const data = await res.json();
        let anzahl = data.field1 || "–";
        const zeit = new Date(data.created_at).toLocaleString("de-DE", { timeZone: "Europe/Berlin" });

        const span1 = document.getElementById("anzahl");
        const span2 = document.getElementById("anzahl2");

        if (anzahl == 0) {
          span1.innerText = "Ausverkauft, aber die Hühner legen schon nach!";
          span1.classList.add("ausverkauft");

          span2.innerText = "0";
          span2.classList.add("ausverkauft");
        } else {
          span1.innerText = anzahl;
          span1.classList.remove("ausverkauft");

          span2.innerText = anzahl;
          span2.classList.remove("ausverkauft");
        }

        document.getElementById("zeit").innerText = zeit;
      } catch (e) {
        document.getElementById("anzahl").innerText = "Fehler";
        document.getElementById("anzahl2").innerText = "Fehler";
        document.getElementById("zeit").innerText = "–";
      }
    }

    ladeEier();
    setInterval(ladeEier, 60000);
  </script>
</body>
</html>
