<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ei-Cloud</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
      background-image: url('hintergrund.jpg');
      background-size: cover;          /* Skaliert das Bild vollständig */
      background-position: center;     /* Zentriert es */
      background-repeat: no-repeat;
      background-attachment: scroll;   /* Auf Mobilgeräten zuverlässiger */
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      position: relative;
      overflow: visible;               /* Kein Abschneiden */
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }

    /* Logo rechts oben */
    .logo-container {
      position: absolute;
      top: 30px;
      right: 30px;
      z-index: 10;
    }

    img.logo {
      max-width: 140px;
      height: auto;
      display: block;
    }

    /* Text mittig */
    .text-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 90%;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      margin: 0.2em 0;
    }

    h2 {
      font-size: clamp(1.5rem, 5vw, 3rem);
      margin: 0;
    }

    #anzahl {
      font-weight: bold;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: clamp(0.8rem, 2vw, 1.2rem);
      color: #ddd;
      text-shadow: 1px 1px 3px black;
    }

    .ausverkauft {
      color: #ff3333;
      font-weight: bold;
      text-shadow: 2px 2px 8px black;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="Logo" class="logo">
  </div>

  <div class="text-container">
    <h1>Ei-Cloud – Immer auf dem neusten Stand!</h1>
    <h2>Aktuell im Automaten: <span id="anzahl">–</span></h2>
  </div>

  <div class="footer">Letzte Aktualisierung: <span id="zeit">–</span></div>

  <script>
    const THINGSPEAK_URL = "https://api.thingspeak.com/channels/3123810/feeds/last.json";

    async function ladeEier() {
      try {
        const res = await fetch(THINGSPEAK_URL);
        const data = await res.json();
        let anzahl = data.field1 || "–";
        const zeit = new Date(data.created_at).toLocaleString("de-DE", { timeZone: "Europe/Berlin" });

        const span = document.getElementById("anzahl");

        if (anzahl == 0) {
          span.innerText = "Ausverkauft, aber die Hühner legen schon nach!";
          span.classList.add("ausverkauft");
        } else {
          span.innerText = anzahl;
          span.classList.remove("ausverkauft");
        }

        document.getElementById("zeit").innerText = zeit;
      } catch (e) {
        document.getElementById("anzahl").innerText = "Fehler";
        document.getElementById("zeit").innerText = "–";
      }
    }

    ladeEier();
    setInterval(ladeEier, 60000);
  </script>
</body>
</html>
