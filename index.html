<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ei-Cloud</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh; /* volle HÃ¶he des Viewports */
      width: 100vw;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
      background-image: url('hintergrund.jpg');
      background-size: cover; /* Bild fÃ¼llt immer den Bildschirm */
      background-position: top center; /* oben ausrichten */
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Inhalt oben beginnen */
      align-items: center;
      text-align: center;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      position: relative;
      padding-top: 20px; /* Abstand vom oberen Bildschirmrand */
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3); /* leicht transparent fÃ¼r bessere Lesbarkeit */
      z-index: -1;
    }

    img.logo {
      max-width: 150px;
      height: auto;
      margin-bottom: -110px; /schrift*/
    }

    h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      margin-bottom: 0.2em;
      position: relative;
      top: -15px; /* Ãœberschrift leicht nach oben verschoben */
    }

    h2 {
      font-size: clamp(1.5rem, 5vw, 3rem);
      margin-top: 0;
      height: 4em; /* feste HÃ¶he fÃ¼r die Anzeige, verhindert Verschieben der Ãœberschrift */
    }

    #anzahl {
      font-weight: bold;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: clamp(0.8rem, 2vw, 1.2rem);
      color: #ddd;
      text-shadow: 1px 1px 3px black;
    }

    .ausverkauft {
      color: #ff3333;
      font-weight: bold;
      text-shadow: 2px 2px 8px black;
    }

    /* Media Query fÃ¼r Handys */
    @media (max-width: 600px) {
      html, body {
        justify-content: flex-start;
        padding-top: 20px;
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo">
  <h1>Ei-Cloud â€“ Immer auf dem neusten Stand!</h1>
  <h2>ðŸ¥š Aktuell im Automaten: <span id="anzahl">â€“</span></h2>
  <div class="footer">Letzte Aktualisierung: <span id="zeit">â€“</span></div>

  <script>
    const THINGSPEAK_URL = "https://api.thingspeak.com/channels/3123810/feeds/last.json";

    async function ladeEier() {
      try {
        const res = await fetch(THINGSPEAK_URL);
        const data = await res.json();
        let anzahl = data.field1 || "â€“";
        const zeit = new Date(data.created_at).toLocaleString("de-DE", { timeZone: "Europe/Berlin" });

        const span = document.getElementById("anzahl");

        // Anzeige: Wenn 0 Eier â†’ spezieller Text, sonst aktuelle Anzahl
        if (anzahl == 0) {
          span.innerText = "Ausverkauft, aber die HÃ¼hner legen schon nach!";
          span.classList.add("ausverkauft");
        } else {
          span.innerText = anzahl;
          span.classList.remove("ausverkauft");
        }

        document.getElementById("zeit").innerText = zeit;
      } catch (e) {
        document.getElementById("anzahl").innerText = "Fehler";
        document.getElementById("zeit").innerText = "â€“";
      }
    }

    ladeEier();
    setInterval(ladeEier, 60000); // alle 60 Sekunden aktualisieren
  </script>
</body>
</html>
